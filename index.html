<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <select id="inputUnit">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
            <input type="number" id="inputValue" placeholder="Enter value">
        </div>
        <div class="output-group">
            <select id="outputUnit">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
            <input type="text" id="outputValue" placeholder="Converted value" readonly>
        </div>
        <button id="convertBtn" onclick="convertTemperature()">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
